<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Umsteigen… jetzt!</title>
		<link rel="stylesheet" type="text/css" href="./assets/reset.css">
		<link rel="stylesheet" type="text/css" href="./assets/main.css">
		<link rel="stylesheet" type="text/css" href="./assets/autocomplete.css">
	</head>
	<body>
		<div id="page">
			<div id="header">
				<h1>Wat is besser?</h1>
				<span id="error">&nbsp;</span>
			</div>
			<div id="main">
			<div id="routes">
				<div class="route">
					<div class="inputGroup">
						<div id="originContainer" class="placeContainer">
							<input type="text" id="origin" class="text origin" placeholder="Start">
						</div>
						<div id="destinationContainer" class="placeContainer">
							<input type="text" id="destination" class="text destination" placeholder="Ziel">
						</div>
					</div>
					<div class="inputGroup timeGroup">
						<div class="timeDir">
							<input value="ab" type="radio" id="ab" name="ab-an"><label for="ab">Ab</label>
							<input value="an" type="radio" id="an" name="ab-an" checked><label for="an">An</label>
						</div>
						<input type="text" id="time" class="text time" placeholder="08:00">
					</div>
					<div class="inputGroup">
						<div class="days">
							<input type="checkbox" id="mo" class="day">
							<label for="mo">Mo</label>
							<input type="checkbox" id="di" class="day">
							<label for="di">Di</label>
							<input type="checkbox" id="mi" class="day">
							<label for="mi">Mi</label>
							<input type="checkbox" id="do" class="day">
							<label for="do">Do</label>
							<input type="checkbox" id="fr" class="day">
							<label for="fr">Fr</label>
							<input type="checkbox" id="sa" class="day">
							<label for="sa">Sa</label>
							<input type="checkbox" id="so" class="day">
							<label for="so">So</label>
						</div>
					</div>
					<div class="inputGroup">
						<button id="los">→</button>
					</div>
					<!-- <div class="inputGroup">
						<a class="removeRoute" href="#">❌</a>
					</div> -->
				</div>
			</div>
			</div>
			<!-- <a id="addRoute" href="#">Add another route…</a> -->
		</div>
		<div id="page2">
			<div id="header2"><h1>Ergebnisse</h1></div>
			<div id="results">
				<table>
					<thead>
						<tr>
							<th></th>
							<th class="heading">🚗 Auto</th>
							<th class="heading">🚃 ÖPNV</th>
							<th class="heading">🚲 Fahrrad</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td class="description"><span class="symbol">🕐</span> Zeit</td>
							<td id="car-duration" class="entry"></td>
							<td id="pt-duration" class="entry"></td>
							<td id="bike-duration" class="entry"></td>
						</tr>
						<tr>
							<td class="description"><span class="symbol">☁</span> CO₂</td>
							<td id="car-greenhouse" class="entry"></td>
							<td id="pt-greenhouse" class="entry"></td>
							<td id="bike-greenhouse" class="entry"></td>
						</tr>
						<tr>
							<td class="description"><span class="symbol">🍔</span> Kalorien</td>
							<td id="car-calories" class="entry"></td>
							<td id="pt-calories" class="entry"></td>
							<td id="bike-calories" class="entry"></td>
						</tr>
						<tr>
							<td class="description"><span class="symbol">💰</span> Preis</td>
							<td id="car-price" class="entry"></td>
							<td id="pt-price" class="entry"></td>
							<td id="bike-price" class="entry"></td>
						</tr>
						<tr>
							<td class="description"><span class="symbol">🚑</span> Risiko</td>
							<td id="car-risk" class="entry"></td>
							<td id="pt-risk" class="entry"></td>
							<td id="bike-risk" class="entry"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<script type="text/javascript" src="./bundle.js"></script>
	</body>
</html>
